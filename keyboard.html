<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>キーボードUI</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/keyboardUI.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0Y9QMW7BK2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-0Y9QMW7BK2');
    </script>
</head>
<body>
    <div class="container">

        <a id="backButton" href="./">戻る</a>

        <label class="assist-checkbox">
            <input type="checkbox" id="toggleAssistChk" checked>
            入力補助
        </label>

        <div id="textDisplay">
            <div id="originalTextDisplay"></div>
            <div id="inputKeywordDisplay"></div>
        </div>

        <div id="keyboard">
            <div class="key_Backquote leftHand littleFinger"></div>
            <div class="key_Digit1 leftHand littleFinger"></div>
            <div class="key_Digit2 leftHand ringFinger"></div>
            <div class="key_Digit3 leftHand middleFinger"></div>
            <div class="key_Digit4 leftHand indexFinger"></div>
            <div class="key_Digit5 leftHand indexFinger"></div>
            <div class="key_Digit6 rightHand indexFinger"></div>
            <div class="key_Digit7 rightHand indexFinger"></div>
            <div class="key_Digit8 rightHand middleFinger"></div>
            <div class="key_Digit9 rightHand ringFinger"></div>
            <div class="key_Digit0 rightHand littleFinger"></div>
            <div class="key_Minus rightHand littleFinger"></div>
            <div class="key_Equal rightHand littleFinger"></div>
            <div class="key_IntlYen rightHand littleFinger"></div>
            <div class="key_Backspace rightHand littleFinger"></div>

            <div class="key_Tab leftHand littleFinger"></div>
            <div class="key_KeyQ leftHand littleFinger"></div>
            <div class="key_KeyW leftHand ringFinger"></div>
            <div class="key_KeyE leftHand middleFinger"></div>
            <div class="key_KeyR leftHand indexFinger"></div>
            <div class="key_KeyT leftHand indexFinger"></div>
            <div class="key_KeyY rightHand indexFinger"></div>
            <div class="key_KeyU rightHand indexFinger"></div>
            <div class="key_KeyI rightHand middleFinger"></div>
            <div class="key_KeyO rightHand ringFinger"></div>
            <div class="key_KeyP rightHand littleFinger"></div>
            <div class="key_BracketLeft rightHand littleFinger"></div>
            <div class="key_BracketRight rightHand littleFinger"></div>
            <div id="key_13_1" class="key_Enter rightHand littleFinger"></div>
            <div id="key_13_2" class="key_Enter rightHand littleFinger"></div>
            <div id="key_13_3" class="key_Enter rightHand littleFinger"></div>

            <div class="key_CapsLock leftHand littleFinger"></div>
            <div class="key_KeyA leftHand littleFinger"></div>
            <div class="key_KeyS leftHand ringFinger"></div>
            <div class="key_KeyD leftHand middleFinger"></div>
            <div class="key_KeyF leftHand indexFinger"></div>
            <div class="key_KeyG leftHand indexFinger"></div>
            <div class="key_KeyH rightHand indexFinger"></div>
            <div class="key_KeyJ rightHand indexFinger"></div>
            <div class="key_KeyK rightHand middleFinger"></div>
            <div class="key_KeyL rightHand ringFinger"></div>
            <div class="key_Semicolon rightHand littleFinger"></div>
            <div class="key_Quote rightHand littleFinger"></div>
            <div class="key_Backslash rightHand littleFinger"></div>

            <div class="key_ShiftLeft leftHand littleFinger"></div>
            <div class="key_KeyZ little leftHand littleFinger"></div>
            <div class="key_KeyX leftHand ringFinger"></div>
            <div class="key_KeyC leftHand middleFinger"></div>
            <div class="key_KeyV leftHand indexFinger"></div>
            <div class="key_KeyB leftHand indexFinger"></div>
            <div class="key_KeyN rightHand indexFinger"></div>
            <div class="key_KeyM rightHand indexFinger"></div>
            <div class="key_Comma rightHand middleFinger"></div>
            <div class="key_Period rightHand ringFinger"></div>
            <div class="key_Slash rightHand littleFinger"></div>
            <div class="key_IntlRo rightHand littleFinger"></div>
            <div class="key_ShiftRight rightHand littleFinger"></div>

            <div class="key_ControlLeft leftHand littleFinger"></div>
            <div class="key_MetaLeft leftHand littleFinger"></div>
            <div class="key_AltLeft leftHand littleFinger"></div>
            <div class="key_NonConvert leftHand thumb"></div>
            <div class="key_Space bothHands thumb"></div>
            <div class="key_Convert rightHand thumb"></div>
            <div class="key_KanaMode rightHand ringFinger"></div>
            <div class="key_AltRight rightHand littleFinger"></div>
            <div class="key_ContextMenu rightHand littleFinger"></div>
            <div class="key_ControlRight rightHand littleFinger"></div>
        </div>

        <div id="scoreBoard">
            <span id="correctCountDisplay">正: 0</span>
            <span id="missCountDisplay">誤: 0</span>
        </div>
    </div>
</body>
</html>
