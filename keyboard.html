<script type="text/javascript">
document.addEventListener('keypress', keypress_ivent);
document.addEventListener('keyup', keyup_ivent);

function keypress_ivent(e) {
	console.log(e.code);
	var hoge = document.getElementsByClassName('key_' + e.code);

	hoge[0].classList.add("active");

	if(e.code == "Enter") {
		hoge[1].classList.add("active");
		hoge[2].classList.add("active");		
	}

}

function keyup_ivent(e) {
	console.log("_", e.code);
	var hoge = document.getElementsByClassName('key_' + e.code);
	hoge[0].classList.remove("active");
	if(e.code == "Enter") {
		hoge[1].classList.remove("active");
		hoge[2].classList.remove("active");		
	}
}
</script>
