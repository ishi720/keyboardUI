<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>キーボードUI</title>

  <script  type="text/javascript" src="./js/keyboardUI_hangul.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/keyboardUI.css">

</head>
<body>

  <div id="inputKeywordDisplay"></div>

  <div id="keyboard">
    <div class="key_Backquote leftHand littleFinger"></div>
    <div class="key_Digit1 leftHand littleFinger">1</div>
    <div class="key_Digit2 leftHand ringFinger">2</div>
    <div class="key_Digit3 leftHand middleFinger">3</div>
    <div class="key_Digit4 leftHand indexFinger">4</div>
    <div class="key_Digit5 leftHand indexFinger">5</div>
    <div class="key_Digit6 rightHand indexFinger">6</div>
    <div class="key_Digit7 rightHand indexFinger">7</div>
    <div class="key_Digit8 rightHand middleFinger">8</div>
    <div class="key_Digit9 rightHand ringFinger">9</div>
    <div class="key_Digit0 rightHand littleFinger">0</div>
    <div class="key_Minus rightHand littleFinger">-</div>
    <div class="key_Equal rightHand littleFinger">=</div>
    <div class="key_IntlYen rightHand littleFinger"></div>
    <div class="key_Backspace rightHand littleFinger"></div>

    <div class="key_Tab leftHand littleFinger"></div>
    <div class="key_KeyQ leftHand littleFinger">ㅂ</div>
    <div class="key_KeyW leftHand ringFinger">ㅈ</div>
    <div class="key_KeyE leftHand middleFinger">ㄷ</div>
    <div class="key_KeyR leftHand indexFinger">ㄱ</div>
    <div class="key_KeyT leftHand indexFinger">ㅅ</div>
    <div class="key_KeyY rightHand indexFinger">ㅛ</div>
    <div class="key_KeyU rightHand indexFinger">ㅕ</div>
    <div class="key_KeyI rightHand middleFinger">ㅑ</div>
    <div class="key_KeyO rightHand ringFinger">ㅐ</div>
    <div class="key_KeyP rightHand littleFinger">ㅔ</div>
    <div class="key_BracketLeft rightHand littleFinger">[</div>
    <div class="key_BracketRight rightHand littleFinger">]</div>
    <div id="key_13_1" class="key_Enter rightHand littleFinger"></div>
    <div id="key_13_2" class="key_Enter rightHand littleFinger"></div>
    <div id="key_13_3" class="key_Enter rightHand littleFinger"></div>

    <div class="key_CapsLock leftHand littleFinger"></div>
    <div class="key_KeyA leftHand littleFinger">ㅁ</div>
    <div class="key_KeyS leftHand ringFinger">ㄴ</div>
    <div class="key_KeyD leftHand middleFinger">ㅇ</div>
    <div class="key_KeyF leftHand indexFinger">ㄹ</div>
    <div class="key_KeyG leftHand indexFinger">ㅎ</div>
    <div class="key_KeyH rightHand indexFinger">ㅗ</div>
    <div class="key_KeyJ rightHand indexFinger">ㅓ</div>
    <div class="key_KeyK rightHand middleFinger">ㅏ</div>
    <div class="key_KeyL rightHand ringFinger">ㅣ</div>
    <div class="key_Semicolon rightHand littleFinger">;</div>
    <div class="key_Quote rightHand littleFinger">'</div>
    <div class="key_Backslash rightHand littleFinger">\</div>

    <div class="key_ShiftLeft leftHand littleFinger"></div>
    <div class="key_KeyZ little leftHand littleFinger">ㅋ</div>
    <div class="key_KeyX leftHand ringFinger">ㅌ</div>
    <div class="key_KeyC leftHand middleFinger">ㅊ</div>
    <div class="key_KeyV leftHand indexFinger">ㅍ</div>
    <div class="key_KeyB leftHand indexFinger">ㅠ</div>
    <div class="key_KeyN rightHand indexFinger">ㅜ</div>
    <div class="key_KeyM rightHand indexFinger">ㅜ</div>
    <div class="key_Comma rightHand middleFinger">ㅡ</div>
    <div class="key_Period rightHand ringFinger">,</div>
    <div class="key_Slash rightHand littleFinger">.</div>
    <div class="key_IntlRo rightHand littleFinger">/</div>
    <div class="key_ShiftRight rightHand littleFinger"></div>

    <div class="key_ControlLeft leftHand littleFinger"></div>
    <div class="key_MetaLeft leftHand littleFinger"></div>
    <div class="key_AltLeft leftHand littleFinger"></div>
    <div class="key_NonConvert leftHand thumb"></div>
    <div class="key_Space bothHands thumb">Space</div>
    <div class="key_Convert rightHand thumb"></div>
    <div class="key_KanaMode rightHand ringFinger"></div>
    <div class="key_AltRight rightHand littleFinger"></div>
    <div class="key_ContextMenu rightHand littleFinger"></div>
    <div class="key_ControlRight rightHand littleFinger"></div>
  </div>
</body>
</html>
